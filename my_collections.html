<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Collections - MyStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    nav {
      background-color: #333;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #28a745;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>MyStore</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">My Cart</a>
      <a href="my_collections.html">My Collections</a>
    </div>
  </nav>

  <div class="container">
    <h1>üõçÔ∏è My Collections</h1>
    <table id="collections-table">
      <thead>
        <tr>
          <th>Purchase #</th>
          <th>Product</th>
          <th>Price (‚Çπ)</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody id="collections-body">
      </tbody>
    </table>
  </div>

  <script>
    const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
    const tbody = document.getElementById('collections-body');

    if (purchases.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">No purchases found.</td></tr>`;
    } else {
      let purchaseCounter = 1;
      purchases.forEach(p => {
        p.items.forEach(item => {
          const row = `
            <tr>
              <td>Order ${purchaseCounter}</td>
              <td>${item.name}</td>
              <td>‚Çπ${item.price}</td>
              <td>${p.payment}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
        purchaseCounter++;
      });
    }
  </script>

</body>
</html>
