  <div class="container">
    <h1>üõçÔ∏è My Collections</h1>
    <table id="collections-table">
      <thead>
        <tr>
          <th>Purchase #</th>
          <th>Product</th>
          <th>Price (‚Çπ)</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody id="collections-body">
      </tbody>
    </table>
  </div>

  <script>
    const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
    const tbody = document.getElementById('collections-body');

    if (purchases.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">No purchases found.</td></tr>`;
    } else {
      let purchaseCounter = 1;
      purchases.forEach(p => {
        p.items.forEach(item => {
          const row = `
            <tr>
              <td>Order ${purchaseCounter}</td>
              <td>${item.name}</td>
              <td>‚Çπ${item.price}</td>
              <td>${p.payment}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
        purchaseCounter++;
      });
    }
  </script>
